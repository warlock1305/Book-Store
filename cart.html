<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Your Cart</h2>
        <div class="row" id="cart-items-container">
            <!-- Cart items will be loaded dynamically here -->
        </div>

        <!-- Total Section -->
        <div class="row mt-4 total-section">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <h4>Total Price:</h4>
                    <h4>$0.00</h4>
                </div>
            </div>
        </div>

        <!-- Checkout Section -->
        <div class="row mt-4 checkout-section">
            <div class="col-md-12">
                <button class="btn btn-primary btn-lg w-100 mb-4 btn-checkout">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
