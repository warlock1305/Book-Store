<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Your Cart</h2>
        <div class="row">
            <!-- Cart Item 1 -->
            <div class="col-sm-6 col-md-4 col-lg-3 cart-item">
                <div class="card">
                    <div class="image-wrapper">
                        <img src="assets/images/just for the summer.jpeg" class="card-img-top" alt="Book Cover">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Just for the Summer</h5>
                        <p class="card-text">by <strong>Abby Jimenez</strong></p>
                        <p class="price">Price: <strong>$15.99</strong></p>
                        <p>Rating:
                            <span class="rating">
                                <span class="filled">★</span>
                                <span class="filled">★</span>
                                <span class="filled">★</span>
                                <span class="unfilled">☆</span>
                                <span class="unfilled">☆</span>
                            </span> (4.5/5)
                        </p>
                        <div class="d-flex">
                            <button class="btn btn-warning btn-sm">Remove</button>
                            <input type="number" class="form-control form-control-sm" value="1">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart Item 2 -->
            <div class="col-sm-6 col-md-4 col-lg-3 cart-item">
                <div class="card">
                    <div class="image-wrapper">
                        <img src="assets/images/Bride.jpeg" class="card-img-top" alt="Book Cover">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Bride</h5>
                        <p class="card-text">by <strong>Ali Hazelwood</strong></p>
                        <p class="price">Price: <strong>$14.99</strong></p>
                        <p>Rating:
                            <span class="rating">
                                <span class="filled">★</span>
                                <span class="filled">★</span>
                                <span class="filled">★</span>
                                <span class="filled">★</span>
                                <span class="unfilled">☆</span>
                            </span> (4.0/5)
                        </p>
                        <div class="d-flex">
                            <button class="btn btn-warning btn-sm">Remove</button>
                            <input type="number" class="form-control form-control-sm" value="1">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart Item 3 -->
            <div class="col-sm-6 col-md-4 col-lg-3 cart-item">
                <div class="card">
                    <div class="image-wrapper">
                        <img src="assets/images/funny story.jpeg" class="card-img-top" alt="Book Cover">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Funny Story</h5>
                        <p class="card-text">by <strong>Emily Henry</strong></p>
                        <p class="price">Price: <strong>$12.99</strong></p>
                        <p>Rating:
                            <span class="rating">
                                <span class="filled">★</span>
                                <span class="filled">★</span>
                                <span class="filled">★</span>
                                <span class="unfilled">☆</span>
                                <span class="unfilled">☆</span>
                            </span> (3.8/5)
                        </p>
                        <div class="d-flex">
                            <button class="btn btn-warning btn-sm">Remove</button>
                            <input type="number" class="form-control form-control-sm" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="d-flex justify-content-between total-section">
                    <h4>Total Price:</h4>
                    <h4>$43.97</h4>
                </div>
            </div>
        </div>

        <!-- Checkout Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <button class="btn btn-primary btn-lg w-100 mb-4">Proceed to Checkout</button>
            </div>
        </div>
    </div>    
</body>
</html>
