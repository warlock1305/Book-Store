<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-3" href="#">
            <img src="assets/images/logo.svg" width="64" height="64" class="d-inline-block align-top" alt="BookShelf">
        </a>
        <form class="form-inline mx-auto my-2 my-lg-0 flex-grow-1" style="width: 50%;">
            <input class="form-control mr-sm-2" style="width: 100%;" type="search" placeholder="Search 19 million titles by title or author" aria-label="Search">
        </form>
        <div class="navbar-collapse">
            <ul class="navbar-nav ml-auto" id="navbar-container">
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="filter-sort-bar mb-4 p-3 bg-light rounded">
            <div class="row align-items-center">
                <div class="col-md-5 mb-2 mb-md-0">
                    <div class="filter d-flex align-items-center">
                        <label for="genre-filter" class="mb-0 mr-2">Filter:</label>
                        <select id="genre-filter" class="form-control">
                            <option value="all">All Genres</option>
                            <option value="fiction">Fiction</option>
                            <option value="nonfiction">Nonfiction</option>
                            <option value="romance">Romance</option>
                            <option value="scifi">Science Fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="mystery">Mystery</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5 mb-2 mb-md-0">
                    <div class="sort d-flex align-items-center">
                        <label for="sort-by" class="mb-0 mr-2">Sort by:</label>
                        <select id="sort-by" class="form-control">
                            <option value="popularity">Popularity</option>
                            <option value="rating">Rating</option>
                            <option value="newest">Newest</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="apply-filters" class="btn btn-primary btn-block">Apply</button>
                </div>
            </div>
        </div>
        <div class="row" id="book-list">
            <!-- Book Items will be dynamically inserted here -->
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center text-md-left">
            <div class="row">
                <!-- About Section -->
                <div class="col-md-3">

                    <p>Read Any Book offers millions of book titles at unbeatable prices.</p>
                </div>
    
                <!-- Quick Links -->
                <div class="col-md-3">
                    <h5 class="font-weight-bold">Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">My Orders</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
    
                <!-- Contact -->
                <div class="col-md-3">
                    <h5 class="font-weight-bold">Contact</h5>
                    <p>Email: <a href="mailto:support@readanybook.com">support@readanybook.com</a></p>
                    <p>Phone: +1 234 567 890</p>
                </div>
    
                <!-- Social Media -->

                    <a href="#" class="mr-2"><img src="assets/icons/facebook.svg" width="24"></a>
                    <a href="#" class="mr-2"><img src="assets/icons/twitter.svg" width="24"></a>
                    <a href="#"><img src="assets/icons/instagram.svg" width="24"></a>
                </div>
            </div>
